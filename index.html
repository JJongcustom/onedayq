    <script>

        $(function () {
            $('#form').submit(function () {
                let id = $('#id').val();
                let password = $('#password').val();
                if (!id) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '아이디를 입력하세요.'
                    });
                    $('#id').focus();
                    return false;
                } else if (!password) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '비밀번호를 입력하세요.'
                    });
                    $('#password').focus();
                    return false;
                } else if (id != "user") {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '비밀번호가 틀립니다.'
                    });
                    $('#id').focus();
                    return false;
                } else if (password != "1234") {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '비밀번호가 틀립니다.'
                    });
                    $('#password').focus();
                    return false;
                }
                else {
                    Swal.fire({
                        icon: 'success',
                        title: '레벨을 선택하세요!',
                        text: '',
                        showConfirmButton: true,
                        showCancelButton: true,
                        confirmButtonText: '확인',
                        cancelButtonText: '취소',
                        input:'select',
                        inputOptions:{
                            level1:'1단계',
                            level2:'2단계',
                            level3:'3단계',
                        }
                    })
                        .then((result) => {
                            console.log(result.value)
                            switch (result.value) {
                                case 'level1':
                                location.href = "oneDay.html";
                                    break;
                                case 'level2':
                                location.href = "oneDayTwo.html";
                                    break;
                                case 'level3':
                                location.href = "oneDayThree.html";
                                    break;
                                
                                default:
                                    break;
                            }
                            /* Read more about isConfirmed, isDenied below */
                            // if (result.isConfirmed) {
                            //     location.href = "http://www.naver.com";
                            // }
                            // else if (result.isDenied) {
                            //     location.href = "https://www.daum.net";
                            // }
                            // else if (result.isCanceled) {
                            //     location.href = "8.8.8.8";
                            // }
                        })


                    $('#join').focus();
                    return false;
                }
            });
        });
    </script>
