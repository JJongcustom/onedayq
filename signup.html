<head>

    <meta name="apple-mobile-web-app-title" content="CodePen">

    <link rel="shortcut icon" type="image/x-icon"
        href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />

    <link rel="mask-icon" type="image/x-icon"
        href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg"
        color="#111" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>로그인</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        window.console = window.console || function (t) { };

        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }

        $(function () {
            $('#form').submit(function () {
                let name = $('#name').val()
                let id = $('#id').val()
                let password1 = $('#password1').val()
                let password2 = $('#password2').val()
                let email = $('#email').val()
                if (!name) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '이름을 입력하세요.'
                    });
                    $('#name').focus();
                    return false;
                } else if (!id) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '아이디를 입력하세요.'
                    });
                    $('#id').focus();
                    return false;
                } else if (id != 'user') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '동일한 아이디가 존재합니다.'
                    });
                    $('#id').focus();
                    return false;
                } else if (!password1) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '비밀번호를 입력하세요.'
                    });
                    $('#password1').focus();
                    return false;
                } else if (password1 != password2) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '비밀번호와 비밀번호 확인이 다릅니다.'
                    });
                    $('#password2').focus();
                    return false;
                } else if (!email) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '이메일을 입력하세요.'
                    });
                    $('#email').focus();
                    return false;
                } else if (!email.includes('@' && '.')) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '이메일 형식이 옳바르지 않습니다.'
                    });
                    $('#email').focus();
                    return false;
                } else if (form.name = id = password = email) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Wow!!!',
                        text: (name) + '님, 회원가입을 축하합니다!'
                    })
                        .then((result) => {
                            /* Read more about isConfirmed, isDenied below */
                            if (result.isConfirmed) {
                                location.href = "index.html";
                                // location.href = "firstLogin.html";
                            }
                        })
                    $('#join').focus();
                    return false;
                }
                // location.href = 'firstLogin.html'
            });
        });
    </script>


</head>

<body translate="no">
    <div class="wrapper2">
        <div class="container">
            <h1>Sign Up</h1>
            <form id="form">
                <input type='text' placeholder="이름" onfocus="this.placeholder=''" onblur="this.placeholder='이름'"
                    id='name' autocomplete="off">
                <input type='text' placeholder="아이디" onfocus="this.placeholder=''" onblur="this.placeholder='아이디'"
                    id='id' autocomplete="off">
                <input type='password' placeholder="비밀번호" onfocus="this.placeholder=''" onblur="this.placeholder='비밀번호'"
                    id='password1' autocomplete="off">
                <input type='password' placeholder="비밀번호 확인" onfocus="this.placeholder=''"
                    onblur="this.placeholder='비밀번호 확인'" id='password2' autocomplete="off">
                <input type='text' placeholder="이메일" onfocus="this.placeholder=''" onblur="this.placeholder='이메일'"
                    id='email' autocomplete="off">
                <button type="submit" id="join">회원가입</button><br><br>
            </form>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</html>
